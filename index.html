<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Up!</title>
    <script src="phaser.min.js"></script>
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        background-color: rgb(0,0,0); 
        overflow: hidden; 
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script>
      const config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        backgroundColor: '#ffffff',
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH
        },
        scene: {
          create: create
        }
      };
      const game = new Phaser.Game(config);
      function create() {
        const midX = this.cameras.main.width / 2;
        const midY = this.cameras.main.height / 2;
        let rect = this.add.rectangle(midX, midY, 350, 350, 0x000000);
        rect.setInteractive();
        rect.on('pointerdown', () => {
          rect.fillColor = (rect.fillColor === 0x000000) ? 0xff0000 : 0x000000;
          this.tweens.killTweensOf(rect);
          rect.setScale(1);
          this.tweens.add({
            targets: rect,
            scale: 1.2,
            duration: 100,
            yoyo: true,
            ease: 'Power1'
          });
        });
        this.add.text(midX, midY + 300, 'CLICK THE BOX', { 
          fontSize: '64px', 
          fontFamily: 'Arial',
          color: '#999',
          fontWeight: 'bold'
        }).setOrigin(0.5);
      }
    </script>
  </body>
</html>
</html>
