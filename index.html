<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Phaser Color Switcher</title>
    <!-- 自分のリポジトリにあるファイルを読み込む -->
    <script src="phaser.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
    </style>
</head>
<body>

<script>
const config = {
    type: Phaser.AUTO,
    width: 400,
    height: 400,
    backgroundColor: '#ffffff',
    scene: { create: create }
};

const game = new Phaser.Game(config);

function create() {
    // 四角形を作成
    let rect = this.add.rectangle(200, 200, 150, 150, 0x000000);
    rect.setInteractive();

    rect.on('pointerdown', () => {
        // 1. 色の切り替え
        if (rect.fillColor === 0x000000) {
            rect.setFillStyle(0xff0000); // 赤
        } else {
            rect.setFillStyle(0x000000); // 黒
        }

        // 2. アニメーション（少し大きくして戻す）
        this.tweens.add({
            targets: rect,
            scaleX: 1.2,
            scaleY: 1.2,
            duration: 100,
            yoyo: true // 元に戻る設定
        });
    });

    this.add.text(200, 320, 'Click to Toggle & Bounce!', { color: '#666' }).setOrigin(0.5);
}
</script>

</body>
</html>
